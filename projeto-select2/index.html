<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto select2</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.min.css">
</head>

<body>

    <!--.container>h1{Hcode Treinamentos}+form>.row>div.col-6*2-->
    <div class="container">
        <h1>Hcode Treinamentos</h1>
        <form action="">
            <div class="row">
                <div class="col-6">

                    <!--.form-group>label+input:text.form-control-->
                    <div class="form-group"><label for="">Nome</label><input type="text" name="username" id=""
                            class="form-control"></div>


                </div>
                <div class="col-6">
                    <div class="form-group"><label for="">Email</label><input type="email" name="" id=""
                            class="form-control"></div>
                </div>
            </div>
            <!-- .row>.col-12>div.form-group>label+select.form-control-->
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="">Selecione seu Estado</label>
                        <select name="" id="select-states" class="form-control" multiple>
                            <option  value=""></option>
                            
                            
                        </select>
                        <!--alt+shift +f-->
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/select2/dist/js/select2.min.js"></script>


    <script>
        $(document).ready(function(){
            $('#select-states').select2({
                ajax:{
                    url: 'https://servicodados.ibge.gov.br/api/v1/localidades/estados',
                    processResults:(data, params) => {
                        return{
                            results: data
                        }
                    }
                },
                templateResults:(data) =>{
                    return data.nome;
                }
            })
        })
    </script>

</body>

</html>
